name: CI (slow / demo)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  demo-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest
          pip install -e .
      - name: Download spaCy model
        run: |
          python -m spacy download en_core_web_sm
      - name: Run full test suite (including slow Monte Carlo tests)
        run: pytest -q
      - name: Run K4 demo (smoke)
        run: |
          # run a tiny demo to smoke-test the pipeline; limit keeps runtime small
          python -m kryptos.examples.k4_demo --limit 5
      - name: List demo artifacts
        run: |
          echo 'Listing artifacts/demo:'
          ls -la artifacts/demo || true
      - name: Upload demo artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: demo-artifacts
          path: artifacts/demo/**
