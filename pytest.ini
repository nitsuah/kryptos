[pytest]
markers =
    slow: long-running or resource intensive tests (skip with: pytest -m "not slow")
    integration: integration tests that test multiple components together
addopts = -ra --cov=kryptos --cov-report term-missing

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = kryptos

omit =
    */__init__.py
    .venv/*
    dist/*
    build/*
    */setup.py

[coverage:report]
fail_under = 80
show_missing = True
